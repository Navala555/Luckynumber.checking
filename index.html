<script>
    function showResult() {
        const select = document.getElementById("selection");
        const result = document.getElementById("result");
        const selectedValue = select.value;

        switch(selectedValue)
        {
            case "กลุ่ม1":
                result.textContent =" เบอร์ที่เหมาะสมคือ : 14 41 15 51 35 53 39 93" ;
                break;
            case "กลุ่ม2":
                result.innerHTML ="เบอร์ที่เหมาะสมคือ : 22 23 32 24 42 26 62 <br> 29 44 46 64 49 94 66 69";
                break;
            case "กลุ่ม3":
                result.innerHTML="เบอร์ที่เหมาะสมคือ : 19 91 29 92 49 <br> 94 59 95 99"      
                break;
            default:
                result.textContent = "กรุณาเลือกตัวเลือกก่อนกด 'เช็คเลย'";
        }
    }

<script>
    // เมื่อฟอร์มถูกส่ง
